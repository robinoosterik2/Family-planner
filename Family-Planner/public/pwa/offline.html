<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Planner - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f7f7f7;
            color: #333;
        }
        .offline-container {
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 16px;
            color: #4f46e5;
        }
        p {
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        .retry-button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .retry-button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're offline</h1>
        <p>It looks like you've lost your internet connection. The Family Planner app requires an internet connection for most features.</p>
        <p>Some of your previously accessed content might be available offline.</p>
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
        // Check if user comes back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
